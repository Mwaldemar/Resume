name: Test GitHub Action

on:
  schedule:
    - cron: "52 0 * * *"
  workflow_dispatch:

jobs:
  run-test-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run test script
        run: node app/scripts/fetchGitHubActivity.js
