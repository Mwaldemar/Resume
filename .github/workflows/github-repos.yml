name: Fetch GitHub Repos

on:
  schedule:
    - cron: "0 17 * * *"

jobs:
  fetch-repos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: |
          npm install

      - name: Run GitHub Repos script
        run: |
          node app/scripts/fetchGitHubRepos.js

      - name: Commit and push updated repos file
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git add ./public/github-repos.json
          git commit -m "Update GitHub repositories" || echo "No changes to commit"
          git push
